<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            display: flow-root;
        }

        #App {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="App">
        <div class="modal d-flex" tabindex="-1">
            <div class="modal-dialog m-auto">
                <div style="width: 400px;" class="modal-content p-4">
                    <div class="mb-3 row">
                        <label style="white-space: nowrap;" for="inputUsername"
                            class="col-sm-2 col-form-label">用户名：</label>
                        <div class="col-sm-10">
                            <input v-model="username" type="text" class="form-control" id="inputUsername">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label style="white-space: nowrap;" for="inputPassword"
                            class="col-sm-2 col-form-label">密码：</label>
                        <div class="col-sm-10">
                            <input v-model="password" type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="d-flex">
                        <span style="font-size: 12px;" class="text-secondary-emphasis">
                            第一次登录自动注册。
                        </span>
                        <button @click="onLogin" type="button" class="btn btn-success ms-auto me-1">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module">
    import Vue from './public/js/vue.esm.js'
    import { ref, computed, reactive, nextTick } from './public/js/vue.esm.js'
    import { goHome } from './router.js'
    import { setToken } from './util/storage.js'
    import { login } from './api/auth.js'

    new Vue({
        el: '#App',
        setup() {
            const username = ref('')
            const password = ref('')

            function onLogin() {
                if (username.value && password.value) {
                    login(username.value, password.value)
                        .then(response => {
                            const data = response.data
                            if (response.code === 20000) {
                                setToken(data.token)
                                goHome()
                            }
                        })
                }
            }

            return {
                username,
                password,
                onLogin,
            }
        }
    })
</script>

</html>
